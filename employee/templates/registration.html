{%include 'header.html'%}

<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and confirm password does not match');
            document.signup.cpwd.focus();
            return false;  
        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class style = "border-bottom:1px solid orange">
            Create an account
        </h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {%csrf_token%}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                First Name
                            </label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter your first name" pattern="[A-Z a-z]+">    
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                Last Name
                            </label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter your last name" pattern="[A-Z a-z]+" required>    
                        </div>
                    </div>    
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>
                            Employee Code
                        </label>
                        <input type="text" name="empcode" class="form-control" placeholder="Enter your code" pattern="[0-9]+" required>    
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>
                            Email ID
                        </label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your eamil ID" required>    
                    </div>
                </div>

            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>
                            Password
                        </label>
                        <input type="password" name="pwd" class="form-control" placeholder="Enter your password" required>    
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>
                            Confirm password
                        </label>
                        <input type="password" name="cpwd" class="form-control" placeholder="Enter password again" required>    
                    </div>
                </div>
            </div>


                <input type="submit" value="submit" class="m-2 btn btn-primary">


            </form>
        </div>
    </div>
</div>
{% if error == "no"%}
<script>
    alert('Sign-Up successful');
    window.location =('{% url 'emp_login' %}');
</script>
{%endif%}

{%if error == "yes"%}
<script>
    alert('Something went wrong. Try again!!!');
</script>

{%endif%}
