{%extends 'emp_base.html'%}
{% block main %}
<script type="text/javascript"> 
    function checkpassword()
    {
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
        {
            alert('New password and confirm password field does not match!!! ');
            document.changepassword.confirmpassword.focus();
            return false;
        }
        return true;
    }

</script>

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class style = "border-bottom:1px solid rgb(184, 13, 13)">
            Change Password
        </h5>
        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword()">
                {%csrf_token%}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                Current Password
                            </label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                        </div>
                    </div>
                </div> 
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                New Password
                            </label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
                        </div>
                    </div>
                </div> 

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>
                                Confirm New Password
                            </label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm New Password">
                        </div>
                    </div>
                </div>
                <input type="submit" value="submit" class="m-2 btn btn-primary">   
            </form>          
        </div>
    </div>
</div>
{% if error == "no"%}
<script>
    alert('Password updated successfully');
    window.location =("{% url 'logout' %}");
</script>
{%endif%}

{%if error == "yes"%}
<script>
    alert('Something went wrong. Try again!!!');
</script>

{%endif%}

{%if error == "not"%}
<script>
    alert('Your Current Password is Wrong. Try again!!!');
</script>

{%endif%}



{%endblock%}
